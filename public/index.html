<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web-chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page">
  <ul id="message-feed" class="feed"></ul>

  <form id="message-editor" class="editor">
    <input name="author" autocomplete="off" placeholder="Имя" id="input" required />
    <textarea name="massage" placeholder="Введите текст" required></textarea>
    <button type="submit">Отправить</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>

</html>
